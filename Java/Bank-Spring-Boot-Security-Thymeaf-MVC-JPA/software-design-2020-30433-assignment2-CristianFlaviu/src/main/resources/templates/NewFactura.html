<!DOCTYPE html>
<html lang="en">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>New Factura</title>
</head>
<body>

<div align="center">

    <h1> Create new Factura</h1>
    <br>
    <form action="#" th:action="@{/admin/newFactura}" method="post">
        <table border="0" cellpadding="10">

            <tr>
                <td>Number of Facturi</td>
                <td ><input type="text" name="nr_facturi"> </td>
                <td><span th:if="${logError != null}" class="error"><h3 th:text="${logError}">

                </h3></span>
                </td>
            </tr>
            <tr>
                <td>User username</td>

                <td>
                    <select class="form-control" name="user_id">
                        <option th:each="user : ${list}"
                                th:value="${user.id}"
                                th:text="${user.username}">

                        </option>

                    </select>
                </td>
             </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Generate
                    </button>

                </td>

            </tr>
        </table>
    </form>
</div>

</body>
</html>
