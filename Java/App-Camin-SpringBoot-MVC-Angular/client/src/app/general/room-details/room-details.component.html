
   

<h1 style="margin-left:40%;margin-top: 6%;font-size: 250%;"> <b>Room Number {{roomNumber}}</b></h1>

   <div *ngIf="listUsers?.length>0"  class="tabel">
    
    
    <table  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 dataTable">
      
        <!-- Position Column -->
  
        <ng-container matColumnDef="roomNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Number </th>
          <td mat-cell *matCellDef="let element"> {{element.roomNumber}} </td>
        </ng-container>
    
      
 
        <ng-container matColumnDef="firstName">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
         <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
       </ng-container>
        
       <ng-container matColumnDef="lastName">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
         <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
       </ng-container>
 
       <ng-container matColumnDef="username">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
         <td mat-cell *matCellDef="let element"> {{element.username}} </td>
       </ng-container>
 
       <ng-container matColumnDef="email">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
         <td mat-cell *matCellDef="let element"> {{element.email}} </td>
       </ng-container>
 
      
 
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      
      
      <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
    

    
     </div>

     <h1 *ngIf="listUsers.length==0" style="margin-left: 38%;margin-top: 10%;font-size: 300%;color: red;"><b>This room is empty</b></h1>
