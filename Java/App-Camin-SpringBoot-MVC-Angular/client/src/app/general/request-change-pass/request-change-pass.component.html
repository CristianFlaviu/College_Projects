


<mat-card  style="width: 25%;margin-left: 35%;margin-top: 10%;">
  <mat-card-title style="text-align: center;">Reset Password</mat-card-title>
  <br>
<mat-card-content >

 <form [formGroup]="formGroup">

  <mat-form-field style="margin-bottom: 2%;width: 85%;">

    <input matInput type="text" placeholder="Email" formControlName="email" >
    <mat-error *ngIf="email.hasError('required')">Email is required </mat-error>
    <mat-error *ngIf="email.hasError('minlength')">Email must have at least 5 characters </mat-error>
  </mat-form-field>

  <br>
  <br>
  <div class="button">
    <button type="submit" mat-button (click)="submit()" [disabled]="load=='1'">Send</button>
  </div>

 </form>
</mat-card-content>
</mat-card>
<mat-progress-spinner *ngIf="load=='1'" [diameter]="50" style="margin-left: 45%;margin-top: 10%;"  mode="indeterminate"></mat-progress-spinner>
