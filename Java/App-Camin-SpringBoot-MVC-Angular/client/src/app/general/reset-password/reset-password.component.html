

<mat-card style="width: 27%">
  <mat-card-title>Reset Password</mat-card-title>
<mat-card-content >
 <form [formGroup]="formGroup"  >

<mat-form-field>

  <input matInput type="text" placeholder="Email" formControlName="email" >
  <mat-error *ngIf="email.hasError('required')">Email is required </mat-error>

</mat-form-field>

<mat-form-field>

  <input matInput type="text" placeholder="Code" formControlName="token" >
  <mat-error *ngIf="token.hasError('required')">Validation Code is required </mat-error>

</mat-form-field>


<mat-form-field style="margin-top: 1%;">
  <input matInput type="password" placeholder="NewPassword" formControlName="password" (input)="onPasswordInput()">
  <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
  <mat-error *ngIf="password.hasError('minlength')">Password must have at least 5 characters</mat-error>

</mat-form-field>

<mat-form-field style="margin-top: 1%;">
  <input matInput type="password" placeholder="Confirm Newpassword" formControlName="password2" (input)="onPasswordInput()">
  <mat-error *ngIf="password2.hasError('required')">Please confirm your password</mat-error>
  <mat-error *ngIf="password2.invalid && !password2.hasError('required')">Passwords don't match</mat-error>
</mat-form-field>


<div class="button">
  <button type="submit" mat-button (click)="submit()" [disabled]="formGroup.invalid">Sent Password</button>


  </div>

</form>



  
</mat-card-content>
</mat-card>
