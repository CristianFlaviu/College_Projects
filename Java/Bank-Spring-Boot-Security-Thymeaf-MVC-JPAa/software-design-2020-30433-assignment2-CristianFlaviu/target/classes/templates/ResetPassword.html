<!DOCTYPE html>
<html lang="en">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>

<div align="center">

    <h1>Reset Password</h1>
    <br>
    <form action="#" th:action="@{/user/resetPassword}"  method="post">
        <table border="0" cellpadding="10">


            <tr>
                <td>Code </td>
                <td><input type="text" name="code"></td>
                <td th:if="${codeError!=null}"><span th:text="${codeError}"></span>  </td>

            </tr>

            <tr>
                <td>New Password</td>
                <td><input type="text" name="new_pass"></td>
                <td th:if="${newPass_error!=null}"><span th:text="${newPass_error}"></span>  </td>

            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Reset Password
                    </button>

                </td>

            </tr>
        </table>
    </form>
</div>

</body>
</html>
